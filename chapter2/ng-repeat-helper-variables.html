<!DOCTYPE html>
<html ng-app="notesApp">
<head lang="es">
    <meta charset="UTF-8">
    <title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="note in ctrl.notes">
        <div>First Element: {{$first}}</div>
        <div>Middle Element: {{$middle}}</div>
        <div>Last Element: {{$last}}</div>
        <div>Index of Element: {{$index}}</div>
        <div>At Even Element: {{$even}}</div>
        <div>At Odd Element: {{$odd}}</div>

        <span class="label"> {{note.label}}</span>
        <span class="status" ng-bind="note.done"></span>
        <br/><br/>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script type="application/javascript">
        angular.module('notesApp', [])
                .controller('MainCtrl', [function() {
                    var self = this;
                    self.notes = [
                        {id: 1, label: 'First Note', done: false, assignee: 'Shyam'},
                        {id: 2, label: 'Second Note', done: false},
                        {id: 3, label: 'Done Note', done: true},
                        {id: 4, label: 'Last Note', done: false, assignee: 'Brad'},
                    ];
                }]);
    </script>
</body>
</html>
