<!DOCTYPE html>
<html ng-app="notesApp">
<head lang="es">
    <meta charset="UTF-8">
    <title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctrl">
    <form ng-submit="ctrl.submit()" name="myForm">
        <input type="text"
               name="uname"
               ng-model="ctrl.user.username"
               required=""
               placeholder="Username"
               ng-minlength="4">

        <input type="password"
               name="pwd"
               ng-model="ctrl.user.password"
               required=""
               placeholder="Password" />

        <ng-form name="profile">
            <input type="text"
                    name="firstName"
                    ng-model="ctrl.user.profile.firstName"
                    placeholder="First Name"
                    required="">
            <input type="text"
                   name="middleName"
                   placeholder="Middle Name"
                   ng-model="ctrl.user.profile.middleName"
                   required="">
            <input type="text"
                   name="lastName"
                   placeholder="Last Name"
                   ng-model="ctrl.user.profile.lastName"
                   required="">
            <input type="date"
                   name="dob"
                   placeholder="Date of Birth"
                   ng-model="ctrl.user.profile.dob">
        </ng-form>

        <span ng-show="myForm.profile.$invalid">
            Please fill out the profile information
        </span>

        <input type="submit"
               value="Submit"
               ng-disabled="myForm.$invalid"/>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>

</body>
</html>
